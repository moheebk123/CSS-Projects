<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Information</title>
</head>
<body>
    <div class="container">

        <div class="contact">
            <h2>Contact Information</h2>
        </div>

        <div class="content">

            <div class="name">

                <div class="first">

                <legend>FIRST NAME<span>*</span></legend>
                <input type="text" id="first_name" placeholder="Moheeb" required>

                </div>

                <div class="last">

                    <legend>LAST NAME<span>*</span></legend>
                    <input type="text" id="last_name" placeholder="Khan" required>

                </div>
            </div>

            <legend>EMAIL<span>*</span></legend>
            <input type="email" required placeholder="abc@gmail.com">

            <legend>MESSAGE<span>*</span></legend>
            <textarea placeholder="Enter your message"></textarea>

            <br>

            <input type="submit" value="Send Message">

        </div>
    </div>
</body>
</html>
