<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Grid Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Gallery</h1>
        <p>
          When words become unclear, I shall focus with photographs. When images
          become inadequate, I shall be content with silence.
        </p>
      </div>
      <div class="images">
        <div
          class="row-2 box"
          style="
            background-image: url(./assets/image1.avif);
          "
        >
          Waterfall
        </div>
        <div
          class="col-2 box"
          style="
            background-image: url(./assets/image2.avif);
          "
        >
          Hills
        </div>
        <div
          class="box3 box"
          style="
            background-image: url(./assets/image3.jpeg);
          "
        >
          Ocean
        </div>
        <div
          class="row-2 box"
          style="
            background-image: url(./assets//image4.jpeg);
          "
        >
          Rain
        </div>
        <div
          class="col-2 box"
          style="
            background-image: url(./assets/image5.jpeg);
          "
        >
          Mountains
        </div>
        <div
          class="box6 box"
          style="
            background-image: url(./assets/image6.jpeg);
          "
        >
          Trees
        </div>
        <div
          class="col-2 box"
          style="
            background-image: url(./assets/image7.jpeg);
          "
        >
          Beach
        </div>
      </div>
    </div>
  </body>
</html>
