<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Couch Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="animation">
        <div class="title">
          <div style="animation-delay: 0.5s">Sofa <br />cake</div>
          <div style="animation-delay: 0.5s">Blob <br />Sofa</div>
          <div style="animation-delay: 0.5s">Herb <br />Pods</div>
        </div>
        <img class="blob" src="./assets/asset 14.svg" />
        <div
          style="
            animation: sofa-cake 9s ease-in-out infinite;
            animation-delay: 0.4s;
          "
          class="items"
        >
          <img src="./assets/asset 8.png" />
          <img class="house-item" src="./assets/asset 3.png" />
          <img src="./assets/asset 5.png" />
        </div>
        <div
          style="
            animation: blob-sofa 9s ease-in-out infinite;
            animation-delay: 0.4s;
          "
          class="items"
        >
          <img src="./assets/asset 12.png" />
          <img class="house-item" src="./assets/asset 1.png" />
          <img src="./assets/asset 11.png" />
        </div>
        <div
          style="
            animation: herb-pods 9s ease-in-out infinite;
            animation-delay: 0.4s;
          "
          class="items"
        >
          <img
            class="house-item"
            style="width: 8em; height: 23em"
            src="./assets/asset 2.png"
          />
          <img src="./assets/asset 13.png" />
        </div>
      </div>
      <div class="content">
        <div>
          <img src="./assets/asset 0.png" />
        </div>
        <h1>
          My<br />
          storehouse
        </h1>
        <p>PRODUCT</p>
        <div class="product">
          <div class="product-list">
            <div class="list" style="animation-delay: 0.5s">
              <div class="list-item">
                <h3>Worktop</h3>
                <p>110 X 100</p>
                <img src="./assets/asset 5.png" />
              </div>
              <div class="list-item">
                <h3>Choch capsule</h3>
                <p>110 X 100</p>
                <img src="./assets/asset 8.png" />
              </div>
              <div class="list-item">
                <h3>Couch cake</h3>
                <p>110 X 100</p>
                <img src="./assets/asset 3.png" />
              </div>
            </div>
            <div class="list" style="animation-delay: 0.5s">
              <div class="list-item">
                <h3>Purifier 02</h3>
                <p>110 X 100</p>
                <img src="./assets/asset 4.png" />
              </div>
              <div class="list-item">
                <h3>Copse combo</h3>
                <p>110 X 100</p>
                <img src="./assets/asset 6.png" />
              </div>
              <div class="list-item">
                <h3>Bouncy Prop</h3>
                <p>110 X 100</p>
                <img src="./assets/asset 9.png" />
              </div>
            </div>
            <div class="list" style="animation-delay: 0.5s">
              <div class="list-item">
                <h3>Herbs Pod</h3>
                <p>110 X 100</p>
                <img src="./assets/asset 2.png" />
              </div>
              <div class="list-item">
                <h3>Garden Pack</h3>
                <p>110 X 100</p>
                <img src="./assets/asset 7.png" />
              </div>
              <div class="list-item">
                <h3>Outdoor light</h3>
                <p>110 X 100</p>
                <img src="./assets/asset 10.png" />
              </div>
            </div>
          </div>
          <div class="add-product">
            <h2>+</h2>
            <h2>+</h2>
            <h2>+</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
