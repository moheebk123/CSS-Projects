<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Icon Hover Effect</title>
</head>
<body>
    <div class="container">
        <div class="youtube">
            <div style="color:red;" class="content">
                <i class="youtube-icon fa-brands fa-youtube"></i>
                <p>Youtube</p>
            </div>
            <div class="box"></div>
        </div>
        <div class="facebook">
            <div class="content">
                <i class="facebook-icon fa-brands fa-facebook-f"></i>
                <p>Facebook</p>
            </div>
            <div class="box"></div>
        </div>
        <div class="whatsapp">
            <div class="content">
                <i class="whatsapp-icon fa-brands fa-whatsapp"></i>
                <p>Whatsapp</p>
            </div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
