<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grid Gallery</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Gallery</h1>
            <p>When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with silence.</p>
        </div>
        <div class="images">
            <div class="row-2 box" style="background-image: url(https://images.unsplash.com/photo-1546882588-d9bd63f85a7e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8d2F0ZXJmYWxsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60);">Waterfall</div>
            <div class="col-2 box" style="background-image: url(https://images.unsplash.com/photo-1439362204303-f36d565c4186?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGhpbGxzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60);">Hills</div>
            <div class="box3 box" style="background-image: url(https://images.unsplash.com/photo-1484291470158-b8f8d608850d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8b2NlYW58ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60);">Ocean</div>
            <div class="row-2 box" style="background-image: url(https://images.unsplash.com/photo-1525939864518-b53937989bbd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHJhaW58ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60);">Rain</div>
            <div class="col-2 box" style="background-image: url(https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bW91bnRhaW5zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60);">Mountains</div>
            <div class="box6 box" style="background-image: url(https://images.unsplash.com/photo-1503785640985-f62e3aeee448?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8dHJlZXN8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60);">Trees</div>
            <div class="col-2 box" style="background-image: url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8&auto=format&fit=crop&w=400&q=60);">Beach</div>
        </div>
    </div>
</body>
</html>
